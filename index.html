<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar | Anand Kumar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="light" onload="renderDate()"> <!-- using onload event -->
    <div class="lights">
        <div class="calendar">
            <div class="calendar-header">
                <div class="year-picker">
                    <span class="prev" id="prev" onclick="moveMonth('prev')">
                        <pre>←</pre>
                    </span>
                    <div>
                        <span class="month-picker" id="month-picker"></span>
                        <span class="year" id="year"></span>
                    </div>
                    <span class="next" id="next" onclick="moveMonth('next')">
                        <pre>→</pre>
                    </span>
                </div>
            </div>
            <div class="calendar-body">
                <div class="calendar-week-day">          
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days"></div>
            </div>
            <div class="calendar-footer">
                <div class="toggle">
                    <span>Dark Mode</span>
                    <div class="dark-mode-switch">
                        <div class="dark-mode-switch-ident"></div>
                    </div>
                </div>
            </div>
            <div class="month-list"></div>
            <div class="year-list"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
